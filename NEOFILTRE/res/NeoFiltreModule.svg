  <circle
     style="fill:#222222;stroke:#aaaaaa;stroke-width:2"
     cx="76.8"
     cy="320"
     r="12"
     id="out_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="345"
     id="out_label">Out</text>
  
</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="121.92" height="380" viewBox="0 0 121.92 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Panel Background - Green theme -->
  <rect width="121.92" height="380" fill="#1a1a2e" rx="8"/>
  
  <!-- Green decorative accent lines -->
  <line x1="10" y1="35" x2="111.92" y2="35" stroke="#39e87c" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="10" y1="345" x2="111.92" y2="345" stroke="#39e87c" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="50" r="1.5" fill="#39e87c" opacity="0.6"/>
  <circle cx="101.92" cy="50" r="1.5" fill="#39e87c" opacity="0.6"/>
  <circle cx="20" cy="330" r="1.5" fill="#2a9fc0" opacity="0.6"/>
  <circle cx="101.92" cy="330" r="1.5" fill="#2a9fc0" opacity="0.6"/>
  
  <!-- Title -->
  <text x="60.96" y="20" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#39e87c" font-weight="bold" text-anchor="middle">OSCILLATEUR</text>
  <text x="60.96" y="32" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#39e87c" font-weight="bold" text-anchor="middle">TRITONIQUE</text>
  
  <!-- Main knob circles - 2x2 grid -->
  <!-- Topology (top-left) -->
  <circle
     style="fill:#2a2a40;stroke:#39e87c;stroke-width:2"
     cx="38.48"
     cy="90"
     r="18"
     id="topo_circle" />
  <text
     xml:space="preserve"
     style="font-size:11px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="120"
     id="topo_label">Topology</text>
  
  <!-- Skew (top-right) -->
  <circle
     style="fill:#2a2a40;stroke:#39e87c;stroke-width:2"
     cx="76.8"
     cy="90"
     r="18"
     id="skew_circle" />
  <text
     xml:space="preserve"
     style="font-size:11px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="120"
     id="skew_label">Skew</text>
  
  <!-- Bloom (bottom-left) -->
  <circle
     style="fill:#2a2a40;stroke:#39e87c;stroke-width:2"
     cx="38.48"
     cy="164"
     r="18"
     id="bloom_circle" />
  <text
     xml:space="preserve"
     style="font-size:11px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="186"
     id="bloom_label">Bloom</text>
  
  <!-- Glide (bottom-right) -->
  <circle
     style="fill:#2a2a40;stroke:#39e87c;stroke-width:2"
     cx="76.8"
     cy="164"
     r="18"
     id="glide_circle" />
  <text
     xml:space="preserve"
     style="font-size:11px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="186"
     id="glide_label">Glide</text>
  
  <!-- V/Oct Input and Audio Output -->
  <circle
     style="fill:#1a1a2e;stroke:#39e87c;stroke-width:2"
     cx="38.48"
     cy="320"
     r="12"
     id="voct_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="345"
     id="voct_label">V/Oct</text>
  
  <circle
     style="fill:#1a1a2e;stroke:#39e87c;stroke-width:2"
     cx="76.8"
     cy="320"
     r="12"
     id="out_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="345"
     id="out_label">Out</text>
  
</svg>

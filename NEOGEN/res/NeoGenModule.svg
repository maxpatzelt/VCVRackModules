<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="121.92"
   height="380"
   viewBox="0 0 121.92 380"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs1" />
  
  <!-- Background -->
  <rect
     style="fill:#222222;stroke:none"
     id="background"
     width="121.92"
     height="380"
     x="0"
     y="0"
     rx="8" />
  
  <!-- Title -->
  <text
     xml:space="preserve"
     style="font-size:14px;font-family:Helvetica, Arial, sans-serif;font-weight:bold;fill:#ffffff;text-anchor:middle"
     x="60.96"
     y="20"
     id="title">NEOGEN</text>
  
  <!-- Knob circles and labels - 2x2 grid -->
  <!-- Left column X: 38.48px (10.16mm), Right column X: 76.8px (20.32mm) -->
  <!-- Top row Y: 90 (30.48mm), Bottom row Y: 164 (55.8mm) -->
  
  <!-- SHAPE knob (top-left) -->
  <circle
     style="fill:#444444;stroke:#aaaaaa;stroke-width:2"
     cx="38.48"
     cy="90"
     r="18"
     id="shape_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="120"
     id="shape_label">Shape</text>
  
  <!-- ARTIFACT knob (top-right) -->
  <circle
     style="fill:#444444;stroke:#aaaaaa;stroke-width:2"
     cx="76.8"
     cy="90"
     r="18"
     id="artifact_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="120"
     id="artifact_label">Artifact</text>
  
  <!-- HARMONICS knob (bottom-left) -->
  <circle
     style="fill:#444444;stroke:#aaaaaa;stroke-width:2"
     cx="38.48"
     cy="164"
     r="18"
     id="harmonics_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="186"
     id="harmonics_label">Harmonics</text>
  
  <!-- DRIVE knob (bottom-right) -->
  <circle
     style="fill:#444444;stroke:#aaaaaa;stroke-width:2"
     cx="76.8"
     cy="164"
     r="18"
     id="drive_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="186"
     id="drive_label">Drive</text>
  
  <!-- V/OCT Input (left) and AUDIO Output (right) at bottom -->
  <!-- Y position: 320 (108.41mm matching LFO output) -->
  
  <!-- V/OCT Input -->
  <circle
     style="fill:#222222;stroke:#aaaaaa;stroke-width:2"
     cx="38.48"
     cy="320"
     r="12"
     id="voct_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="38.48"
     y="345"
     id="voct_label">V/Oct</text>
  
  <!-- AUDIO Output -->
  <circle
     style="fill:#222222;stroke:#aaaaaa;stroke-width:2"
     cx="76.8"
     cy="320"
     r="12"
     id="audio_circle" />
  <text
     xml:space="preserve"
     style="font-size:12px;font-family:sans-serif;fill:#ffffff;text-anchor:middle"
     x="76.8"
     y="345"
     id="audio_label">Out</text>
  
</svg>
